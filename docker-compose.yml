version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: chrms-postgres
    environment:
      POSTGRES_DB: chrms_db
      POSTGRES_USER: chrms_user
      POSTGRES_PASSWORD: chrms_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chrms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chrms_user -d chrms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chrms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chrms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chrms-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/chrms_db
      SPRING_DATASOURCE_USERNAME: chrms_user
      SPRING_DATASOURCE_PASSWORD: chrms_pass123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chrms-network
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports

volumes:
  postgres_data:
  redis_data:

networks:
  chrms-network:
    driver: bridge
